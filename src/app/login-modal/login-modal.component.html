
<button *ngIf="checkLoggedIn()" (click)="logout()"  class="Signbutton"  style="width:auto;">Sign Out</button>
<button *ngIf="!checkLoggedIn()" (click)="openModal()"  class="Signbutton"  style="width:auto;">Sign In</button>

<div id="id01" class="modal">
  
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="form-box">

    <div class="imgcontainer">
      <div class="header">
      <h2><i class="fa fa-sign-in">&nbsp;</i>Sign Up</h2>
    </div>

      <span  onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>   
      <!--img src="/src/assets/img_avatar2.png" alt="Avatar" class="avatar"-->
    </div>
    <div class="form-group">
      <label for="" style="color: red"><b> {{ errorValue }}   </b></label> <br> 
      <label for=""><b>Username</b></label>
      <input type="text" class="form-control"  placeholder="Enter Username"  [(ngModel)] = "usern"  name="uname"  required>
    </div>

    <div class="form-group">
      <label for=""><b>Password</b></label>
      <input type="password" class="form-control"  placeholder="Enter Password" [(ngModel)] = "passwrd" name="psw"  required>
    </div>

    <div>
      <button type="button"  (click)="login(usern,passwrd)" >Login</button>
    </div>
    <div class="container" style="background-color:#f1f1f1" style="width: 80% ; padding-bottom: 0px">
      <button type="button" onclick="document.getElementById('id01').style.display='none'"   class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </div>
  </form>
</div>
